<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Train Scheduler</title>
</head>

<body>
  <div class="container">
    <div class="main-content">
      <div class="header">
        <h1 class="header-title">Train Scheduler</h1>
        <h3 class="header-station">Statetion Name</h3>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Current Train Sshedule</h3>
        </div>
        <div class="card-body">
          <table id="train-schedule-table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Prequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Add Train / Schedule</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="input-style">
              <label for="train-name">Train Station Name</label>
              <input class="input-field" id="train-name" placeholder="Train name" type="text">
            </div>
            <div class="input-style">
              <label for="train-destination">Destination</label>
              <input class="input-field" id="train-destination" placeholder="Train Destination" type="text">
            </div>
            <div class="input-style">
              <label for="train-time">First Train Time (HH:mm - Military Time)</label>
              <input class="input-field" id="train-time" placeholder="Train Time" type="text">
            </div>
            <div class="input-style">
              <label for="train-frequence">Frequency (min)</label>
              <input class="input-field" id="train-frequency" placeholder="Train Frequency" type="text">
            </div>
            <button id="btn-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      &copy; Chris N.
    </footer>
  </div>
  <script src="javascript/trainscheduler.js"></script>
</body>

</html>
